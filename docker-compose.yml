version: '2'

services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=akb
      - POSTGRES_PASSWORD=akb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app
    restart: always
  
  akb-django-app:
    build: .
    env_file:
      - secret.env # SECRET_KEY
    environment:
      - ALLOWED_HOSTS=*
      - PRODUCTION=1
      - DATABASE_URL=postgres://akb:akb@postgres/akb
      - VIRTUAL_HOST=akb.ztf.snad.space
      - DYNDNS_HOST=akb.ztf.snad.space
      - LETSENCRYPT_HOST=akb.ztf.snad.space
      - LETSENCRYPT_EMAIL=ztf@snad.space
    depends_on:
      - postgres
    networks:
      - app
      - proxy
    restart: on-failure

  akb-django-backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    depends_on:
      - akb-django-app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - secret.env # RCLONE_CONFIG
    restart: on-failure

volumes:
  postgres-data:

networks:
  app:
  proxy:
    external:
      name: proxy
